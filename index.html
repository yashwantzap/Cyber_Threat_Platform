<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Threat Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .vulnerability-item {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .vulnerability-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #mitigation-plan {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">

    <!-- Main Dashboard Container -->
    <div class="w-full max-w-6xl bg-white rounded-xl shadow-lg p-6 sm:p-10 flex flex-col space-y-8">

        <!-- Header and Controls -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 sm:mb-0">Cybersecurity Dashboard</h1>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
                <button id="refresh-button" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                    Refresh Data
                </button>
                <button id="train-button" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                    Train Model
                </button>
            </div>
        </header>

        <!-- Loading & Status Message -->
        <div id="status-message" class="hidden bg-yellow-100 text-yellow-800 p-4 rounded-lg font-medium">
            <div id="loading-spinner" class="animate-spin h-5 w-5 mr-3 hidden"></div>
            <span id="message-text"></span>
        </div>
        
        <!-- User Input Section -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Analyze a Custom Vulnerability</h2>
            <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="user-cveid" class="block text-sm font-medium text-gray-700">CVE ID</label>
                    <input type="text" id="user-cveid" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., CVE-2024-SQL-DEMO">
                </div>
                <div>
                    <label for="user-vuln-name" class="block text-sm font-medium text-gray-700">Vulnerability Name</label>
                    <input type="text" id="user-vuln-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., SQL Injection">
                </div>
                <div>
                    <label for="user-vendor" class="block text-sm font-medium text-gray-700">Vendor/Project</label>
                    <input type="text" id="user-vendor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., ExampleCo">
                </div>
                <div>
                    <label for="user-product" class="block text-sm font-medium text-gray-700">Product</label>
                    <input type="text" id="user-product" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., Web App 3.0">
                </div>
                <div>
                    <label for="user-date-added" class="block text-sm font-medium text-gray-700">Date Added</label>
                    <input type="date" id="user-date-added" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="user-required-action" class="block text-sm font-medium text-gray-700">Required Action</label>
                    <input type="text" id="user-required-action" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., Apply updates per vendor instructions">
                </div>
                <div class="sm:col-span-3">
                    <label for="user-description" class="block text-sm font-medium text-gray-700">Short Description</label>
                    <textarea id="user-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., A vulnerability in the input validation..."></textarea>
                </div>
                <div class="sm:col-span-3 flex justify-end">
                    <button id="analyze-user-input" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                        Analyze Custom Vulnerability
                    </button>
                </div>
            </div>
        </section>

        <!-- Vulnerability List Section -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Sample Known Exploited Vulnerabilities</h2>
            <div id="vulnerabilities-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Vulnerability cards will be injected here -->
            </div>
        </section>

        <!-- Analysis & Mitigation Section -->
        <section id="analysis-section" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Vulnerability Analysis</h2>
            
            <!-- Analysis Summary Card -->
            <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
                <div class="flex items-center space-x-4 mb-4">
                    <span id="risk-icon" class="text-3xl"></span>
                    <div>
                        <h3 id="cve-id" class="text-xl font-bold text-gray-800"></h3>
                        <p id="risk-level" class="text-sm font-medium"></p>
                    </div>
                </div>
                <p id="description" class="text-gray-600 leading-relaxed mb-4"></p>
                <p class="text-sm font-medium text-gray-500">Confidence Score: <span id="confidence-score">N/A</span></p>
            </div>

            <!-- Mitigation Plan -->
            <div class="mt-8 bg-white rounded-lg p-6 shadow-md border border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Mitigation Plan</h3>
                <div id="mitigation-plan" class="text-gray-700 leading-relaxed">
                    <!-- Mitigation content will be injected here -->
                </div>
            </div>
        </section>
        
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
